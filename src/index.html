<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chat-block">
        <div class="chat-users">
            <div class="user-count">
                <p>Собеседников онлайн: <span>0</span></p>
            </div>
        </div>
        <div class="chat-window">
            <div class="register-mask">
                <form name="registration" novalidate>
                    <h2 class="register-text">
                        Введите имя пользователя:
                    </h2>
                    <div class="nickname-input">
                        <input type="text" placeholder="Write your nick name">
                    </div>
                    <button type="submit" class="register-submit">Зарегистрироваться</button>
                </form>
            </div>
            <div class="messages">
            </div>
            
            <div class="message-input">
                <form>
                    <input type="text" id="message" placeholder="Enter your message">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
